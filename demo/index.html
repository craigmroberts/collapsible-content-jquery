<html>
<head>
	<title>Simple jQuery Collapsible Content</title>
<link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>
<p>Single collapsible element</p>
<ul class="collapse">
        <label>Filter items</label>
        <li class='hide'>
            asdsdsad
        </li>
</ul>        
        
<p>Group collapsible elements</p>
<br />
<div class=" group">

<ul  class="collapse">
        <label class="hide">Filter 1</label>
        <li class='hide'>
            asdsdsad
        </li>
</ul>  

<ul class="collapse">
        <label class='open'>Filter 2</label>
        <li>
            asdsdsad
        </li>
</ul>  

<ul class="collapse">
        <label>Filter 3</label>
        <li class='hide'>
            asdsdsad
        </li>
</ul>  


</div>

<br />
<br />

<div class="group">

<div class="collapse">
        <label>Filter 1</label>
        <div>
            asdsdsad
        </div>
</div>  

<div class="collapse">
        <label>Filter 2</label>
        <div>
            asdsdsad
        </div>
</div>  

<div class="collapse">
        <label>Filter 3</label>
        <div>
            asdsdsad
        </div>
</div>  


</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../collapsible_content.js" type="text/javascript"></script>

CMR_Collapse.run(1);
</script>
