<html>
<head>
	<title>Collapsible - A jQuery plugin</title>
<link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>
 

<h1>Collapsible elements</h1>

<ul class="collapse">
  <li id="head">Single collapsible</li>
  <li id="content" class='hide'>asdsdsad</li>
</ul>
<br />
<div class=" group">
  <ul class="collapse">
    <li id="head">Title 1</li>
    <li id="content" class='hide'>asdsdsad</li>
  </ul>
  <ul class="collapse">
    <li id="head" class='open'>Title 2</li>
    <li id="content">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </li>
  </ul>
  <ul class="collapse">
    <li id="head">Title 3</li>
    <li id="content" class='hide'>asdsdsad</li>
  </ul>
</div>

<h2>Group 2</h2>

<div class=" group">
  <ul class="collapse">
    <li id="head">Title 1</li>
    <li id="content" class='hide'>asdsdsad</li>
  </ul>
  <ul class="collapse">
    <li id="head">Title 2</li>
    <li id="content">
      <br />
    </li>
  </ul>
  <ul class="collapse">
    <li id="head">Title 3</li>
    <li id="content" class='hide'>asdsdsad</li>
  </ul>
</div>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../jquery.collapsible.js" type="text/javascript"></script>
<script>
jQuery('label').collapsible({
    safe: true,
    event: 'click',
    indicators: true,
    indi_pos: 'right',
    auto_scroll: true,
    auto_scroll_speed: 700
});
</script></body>
</html>
